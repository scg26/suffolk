<div id="home-page" *ngIf="!userLoggedin">
<h1 class="display-3">Products</h1>
<div class="col" id="products">
    <div class="row row-cols-3" *ngIf="products">
        <ng-container *ngFor="let product of products.products">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{{product.images[0]}}" class="card-img-top" alt="{{product.title}}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.price | currency }}</p>
                        <p class="card-text">{{ product.description}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
</div>

<div id="home-page-user" *ngIf="userLoggedin">
    <h1 class="display-3">Cart</h1>
    <div class="col" id="products">
        <div class="row row-cols-3" *ngIf="cart">
            <ng-container>
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th scope="col">Title</th>
                          <th scope="col">Price</th>
                          <th scope="col">Total</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let product of cart.carts[0].products">
                          <td>{{ product.title }}</td>
                          <td>{{ product.price | currency}}</td>
                          <td>{{ product.total }}</td>
                        </tr>
                      </tbody>
                  </table>

                        </div>
                    </div>
                </div> -->
            </ng-container>
        </div>
    </div>


</div>
